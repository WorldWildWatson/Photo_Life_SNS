        // 47 ガチャ期待値計算
        //     あなたがプレイしているゲームで推しキャラが実装されたので，
        //     予算と相談して引ける確率を算出したいと思いました．
        //     推しキャラの当選確率n（%）と試行回数t（数値）を入力し，
        //     1回以上推しを引ける確率（%）を出力する probabilityGetSSR()関数を作成してください．
        //     なお，出力する確率の小数点以下は四捨五入してください．
        //参考
        //P確率をX回試行して、N回以上当たる確率
        // P = 確率            X = 試行回数            N = 当たりの回数
        // N回以上当たる確率 = 当たらない確率×当たる確率×組み合わせ数
        // x = 試行回数  N = あたり回数
        // N確率 = {(1 - P) ^ (x - N)}  *  {1 - (1 - P) ^ N}  *  xCN
        // ■７％で当たる物を15回試行
        // 例) ２回以上当たる確率
        //     (93 / 100) ^ 13 * (7 / 100) ^ 2 * 15C2 = 2回以上当たる確率
        //         (1 - 0.07) ^ 13 * 1 - (1 - 0.07) ^ 2 * 15C2 = 2回以上当たる確率

        function probabilityGetSSR(n, t) {
            // 1回以上当たる確率 = (1 - P) ^ (x - 1) * 1 - (1 - P) ^ 1 * xC1
            console.log((1 - (n / 100)) ** (t - 1));
            const gacha1 = ((1 - (n / 100)) ** (t - 1)) * (1 - (1 - (n / 100) ) ** 1) * t;
            return gacha1;
        }
